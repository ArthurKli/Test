        陈氏书院大门上的彩绘门神是现存广东清代时期最大的门神。红脸的门神叫秦叔宝，黑脸的门神叫尉（yù）迟恭，都是唐朝的大将军。传说唐太宗李世民当上皇帝后常常做恶梦睡不着觉，怀疑有鬼怪扰乱，于是两位大将军自告奋勇守护在皇帝寝宫外面，从此皇帝才能安然入睡。这个故事流传到民间后，人们认为这是避邪的好方法，于是把两位将军的画像贴在门口，渐渐地就有了贴门神的风俗。陈氏书院大门的这对彩绘门神威武雄壮，英气逼人，气宇轩昂，给整座建筑增添了庄严肃穆的氛围。
