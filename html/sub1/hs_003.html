        麒麟是我国古代神话传说中的神奇动物，古时将麒麟视为祥瑞、稀有之物，人们用“凤毛麟角”来比喻罕见而珍稀之物。民间则视之为送子神物，旧时麒麟送子的主题既见于图案、祝颂之语，也见于岁时活动，用于祈求早生贵子、子孙贤德。这一文化现象与孔子有关，据传孔子出生时，有麒麟到他家口吐玉书而去，后人往往用童子骑于麒麟背上，持莲抱笙，喻连生贵子。此灰塑以麒麟和另一种瑞兽——狮组图来表达吉祥意愿。
