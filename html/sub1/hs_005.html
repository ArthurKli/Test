        古人认为雄鸡具有“文、武、勇、仁、信”五德──头带儒冠，则文；脚踏五爪，则武；好斗，则勇；食素，则仁；鸡鸣报晓，从不间断，则信。因此鸡是一种祥瑞之禽，是辟邪祈福、英武神勇的象征。因“鸡”与“吉”、“石”与“室”谐音，一只雄鸡立于大石之上的图案，就被命名为“室上大吉”，寓意合府安康、大吉大利。民间吉祥图案中，往往以大鸡、绶带鸟、石、牡丹、梅花、水仙等吉祥物组合构图，含有多种吉祥意蕴。
