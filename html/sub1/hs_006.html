        　　　福禄寿在民间流传为天上三吉星，是福运临门、高官厚禄、延年益寿的象征，深受群众喜爱。民间常将天官、员外郎和南极仙翁合称福禄寿三星。图中居中着朝服者为天官，天官是赐福降缘给人间的神仙，民间称之为福星；着员外服抱娃娃者为禄星；银须老翁为寿星。旧时农历新年，人们多在中堂挂三星图，表示“三星在户”。
