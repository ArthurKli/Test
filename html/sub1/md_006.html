        西王母又叫王母、金母、西姥、王母娘娘，她是中国古代神话中的一个重要女神。图案中西王母头戴凤冠，手持如意，安详而坐，身后有二仙女掌扇，身前有仙女敬香，下有众仙女分别手持各种宝物，前来祝寿；周围陪衬翔凤、流云、海水、山石、竹梅、梧桐等象征长寿的景物。
