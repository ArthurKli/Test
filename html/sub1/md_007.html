        画面上背部长有双翅的是民间传说人物雷神辛环，俗称“雷公”，传说他掌管天上的雷电和降雨，能兴云布雨使大地万物生长。另一位拉弓射箭的是送子之神张仙。张仙是救世神仙，他看到谁家有难，即张弓发射，将灾难击散。如果妇女捡到他遗留的箭头，揣在身上，就能生儿子，所以民间奉张仙为“诞生之神”。
