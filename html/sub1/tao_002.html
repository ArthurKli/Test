        古人把石榴当作生殖繁衍、子孙昌盛的象征物。据史书记载：北齐文宣帝高洋
        很宠爱自己的侄儿安德王高延宗，高延宗娶李祖收之女为妃，李妃母亲呈献两个石榴，文宣帝不解其意
        ，大臣魏收说：“石榴房中多子，王新婚，妃母欲子孙众多。”皇帝听了很高兴。以后，我国民间就有
        了以石榴图案祝子孙繁盛的习俗。
