        英擒获, 桂英爱其才貌，遂迫宗保成亲。杨六郎闻宗保被擒，亲至穆柯寨营救，结果败于穆桂英，愤怒
        而归。宗保回营，六郎责其临阵招亲，决按军法斩之。孟良、焦赞、佘太君、八贤王请求赦免，六郎执
        意不从。穆桂英得知消息后，下山献出降龙木，并愿破天门阵，六郎始赦宗保。宗保、桂英披挂上阵，
