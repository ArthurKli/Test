        典故出自《晋中兴书》。王羲之，字逸少，号澹斋，官至右军将军
        ，会稽内史，是东晋（317年-420年）的大书法家，被后人尊为“书圣”。王羲之认为养鹅不仅可以陶冶
        情操，还能从鹅的某些体态姿势上领悟到书法执笔、运笔的道理。有一次，王羲之听闻山阴（今浙江绍
        兴）有一道士养了群白鹅，特意去观看，不觉喜欢上这群白鹅，便希望道士能把这群鹅卖给他。道士说
        ：“倘若右军大人想要，就请代我书写一部道家《黄庭经》吧！”王羲之求鹅心切，欣然答应了，写完
        即高兴地把鹅拿走了。
