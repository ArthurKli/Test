        　陈氏书院大门上口衔门环、固定镶在门上的底座叫做铺首，因取材于铜，故称“铜铺首”。它直径达60厘米，相传其形象取自龙的第六个儿子椒图，可以起到保护家宅平安的作用。这对铺首形象逼真，刻画细致，与大门庄严肃穆的风格相互映称。由于它们离地面两米多高，已经失去原有的扣门功能，主要用于装饰和彰显祠堂的身份地位。
