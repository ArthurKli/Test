        麒麟是古人想象中的一种珍贵、吉祥的动物，它和凤凰都是人们心目中的祥瑞之兽。传说我国古代著名的教育家孔子在诞生当晚，有一只麒麟降临孔家并从口中吐出玉书，书中暗示孔子不是普通人，而是自然造化的子孙，虽然不当皇帝，但却具备和帝王一样的德才，所以“麒麟吐玉书”对家里生育有德有才的孩子具有重要意义，凤凰则表达天下安宁的寓意。
