        “三阳开泰”是新年的时候人们表示祝贺或祈福的吉祥语。《易经》中说农历十一月、十二月、正月开始阴消阳长，称“三阳”。人们喜欢用三只羊构图，取其谐音“三阳”，而且古时候可以把“羊”字写成“祥”字，表示吉祥。铁铸画面中三只可爱的羔羊在初春的绿地里玩耍，表示冬去春来，大地充满了勃勃生机，吉祥好运将接踵而来。
