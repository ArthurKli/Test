        龙是中华民族的象征，传说中龙能兴云作雨，降伏妖魔，是英勇、权威和尊贵的象征。古时候人们常祭拜龙王祈雨，希望粮食丰收，日子太平。这里的龙戏珠就表达了庆丰年，祈求吉祥的美好愿望。
