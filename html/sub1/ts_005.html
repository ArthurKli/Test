        　　　书院大门石雀替及两侧石鼓基座雕有“八仙”图。八仙，即民间传说中的钟离权、张果老、韩湘子、李铁拐、曹国舅、吕洞宾、蓝采和和何仙姑。传说八仙从西王母蟠桃大会醉别而归，路过东海，吕洞宾倡议不得乘云而过，须各以一物投水，乘所投之物过海。于是，铁拐李投铁杖于水，自立其上，乘风浪而渡；韩湘子以花篮投水而渡；吕洞宾以箫管投水而渡；蓝采和以拍板投水而渡。其余张果老、曹国舅、汉钟离、何仙姑也各以纸驴、玉版、鼓、竹罩投水渡海。这就是民间所谓的“八仙过海，各显神通”。
