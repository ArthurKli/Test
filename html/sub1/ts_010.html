        　　　木棉花每年二、三月份先开花，后长叶，花冠五瓣，橙黄色或橙红色，极为美丽。古代广州木棉树种植很广，广州人对木棉花有着特殊的感情，现为广州市市花。木棉树属于速生、强阳性树种，树冠总是高出附近周围的树群，以争取阳光雨露，木棉这种奋发向上的精神及鲜艳似火的大红花，被人誉之为英雄树、英雄花。
