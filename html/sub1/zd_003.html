        　　　此吉祥图案是喜鹊落在梅枝上。在中国传统习俗里，喜鹊被认为是一种报喜的吉祥鸟，寓意喜庆之事。梅开百花之先，是报春的花。“梅梢”与“眉梢”谐音，所以又称为“喜上眉梢”，寓意喜事来临和人逢喜事的高兴之情。
