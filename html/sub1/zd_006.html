        　　　和合二仙是民间传说中的神，主婚姻和合，也称为和合二圣。在我国传统的婚礼喜庆仪式上，常常挂有和合二仙的画轴。他们一个手持荷花，另一个手捧圆盆。盆中飞出五只蝙蝠，相亲相爱，笑容满面，十分的惹人喜爱，人们借此来祝贺新婚夫妇白头偕老，永结同心。莲花取意并蒂莲，盒子象征好合的意思，陈家祠的砖雕采用和合二仙这个题材，寓意大吉大利，和和好好。
